<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Python App</title>
</head>
<body>
    <h1>Generate Image from Text</h1>
    <form action="/generate" method="post">
        <input type="text" name="text" placeholder="Enter text here">
        <button type="submit">Generate Image</button>
    </form>
    {% if image %}
        <img src="{{ image }}">
    {% endif %}
</body>
</html>
